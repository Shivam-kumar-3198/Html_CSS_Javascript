<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        /* element selector */
        div{
            color: red;
            background: black;
        }
        /* basic selector */
        .red{
            background-color: red;
        }
        /* id selector */
        #green{
            background-color: green;
        }
        /* pseudo selector */
        a:visited{
            color: yellow;
        }
        a:hover{
            background-color: aqua;
        }
        /* child selector */

    </style>
</head>
<body>
    <div class="red">
    Hey we are learning about css today
</div>
<div id="green">
    I am good
</div>

</html>
