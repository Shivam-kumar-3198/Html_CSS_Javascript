<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Filters</title>
    <style>
        img{
            filter: blur(0px);
            width: 80vh;
            /* filter: sepia(); */
            filter: invert();
            filter: opacity(1px);
            filter: unset;
        }
    </style>
</head>
<body>
    <img src="What-are-OTP-Messages.jpg" alt="Jaggy">
</body>
</html>
