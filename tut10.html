<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in Html</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainBox" class="redBg blackborder">
        This is Main Box
        <!--id ka fullform hota hai identifiers
        Ek Id sirf ek hi element ko milegi
      -->
    </div>
    <span class="redBg"></span>
    <!-- Emmet  is short cut to write fast code in html and save time -->
    <!-- Dot is For Class and Hashtag is for Id  -->
    <span class="redBg"></span>
    <span id="mainspan"></span>
    <div class="redBg blackborder anotherclass"></div>
    <!-- Emmet takes div as default -->
    <div class="blackbackground"></div>
    <!-- .blackbackground -->
    <!-- span.myclass.myclass2.myclass3*4 + <Tab> to print a similar element using Emmet -->
        <span class="myclass myclass2 myclass3">First </span><br>
        <span class="myclass myclass2 myclass3">Second</span><br>
        <span class="myclass myclass2 myclass3">Third</span><br>
        <span class="myclass myclass2 myclass3">Fourth</span><br>
</body>
</html>
