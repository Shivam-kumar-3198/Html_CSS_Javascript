<body>
    <p style="border: 2px solid red;">This is a paragraph</p> <p style="border: 2px solid blue;"></p>
    <!-- jO PURI JAGAH LE LE WOEK BLOCK ELEMENT HAI-->

    <span> THIS IS ALSO A LINE</span><p style="border: 2px solid black ;"></p><span> tHIS IS A LINE</span>

</body>
