<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css transforms</title>
    <style>
    .box{
        height: 50px;
        width: 50px;
        border-color: beige;
        border: 2px solid black;
        margin: 12px;
        transform: rotate(40deg);
        display: flex;
        justify-content: center;
        
    }
    .container{
        width: 100vh;
        height: 80vh;
        border: 5px solid rgb(11, 0, 128);
    }
</style>
</head>
<body>
    <div class="container">
        <div class="box">Box</div>
        <!-- <div class="box"></div> -->
    </div>




</body>
</html>
