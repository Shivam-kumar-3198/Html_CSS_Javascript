<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors</title>
    <style>
        /* Element Selector */
        /* div{
            background-color: red;
        } */
        /* class selector */
        .red{
            background-color: red;
        }
        /* Id selector */
        #green{
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="green">
        I am a div
    </div>
    <!-- class selector -->
    <div class="red">
        I am 2nd division
    </div>
</body>
</html>
