<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- meta charset HTML  code ko convert krta hai (encoding) visible language -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- control krta hai page dimensions aur scaling-->
    <title>Inline and block elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p> Hey I <div>am</div> Shivam</p>
    <!-- paragrph humara block element hai -->
    <a href="https://google.com">Google</a>
    <!-- link humara inline element hai aur inline element utni hi jagah leti hai jitni isko yani ki google ko chaiye -->
     <div> I Am a block element</div>
     <span> I am span and I am Inline element</span>
     <a href="">Yes I am also Inline</a>
</body>
</html>
